<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 400px;
    margin: 50px auto;
    font-size: 15px;
    border: 1px solid #ccc; /* 외곽선 추가 */
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
}

.login-form form {
    margin-bottom: 20px;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}

.login-form h2 {
    margin: 0 0 20px;
    color: #125DCF;
}

.form-group {
    margin-bottom: 25px;
}

.form-control {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #125DCF;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.btn:hover {
    background-color: #0E4CAF;
}
</style>
</head>
<body>
    <br><br> <!--로고 넣기-->
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <center>  <img src="/static/web_app/assets/images/header-logo.png" alt="" height="50px"></center>
        <h2 class="text-center">Login</h2>       
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> 로그인 상태 유지</label>
            <a href="#" class="float-right">비밀번호를 잊으셨나요?</a>
        </div>        
    </form>
    <p class="text-center"><a href="{% url 'signup' %}">회원가입</a></p>
</div>
</body>
