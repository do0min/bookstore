<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
    {% block content %}
    {% load static %}

    <br>
    <br>
    <body>

        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="centered-container">
                  <div class="centered-div">
                    <h3>{{ used_book.title }}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <div class="book-container">
        
            <div class="book-description">
              <h6>저자: {{ used_book.author }}</h6>
            </div>
        
            <img class="book-image">
            <img src="{{ used_book.image.url }}" class="book-image" alt="{{ used_book.title }} 이미지">
        </div>
        
            <div class="book-details">
              <b class="price_left">{{ used_book.price }}원</b> <br>
              <hr class="d-hr">
              <p class="price_left">재고: 권</p> <br>
              <hr class="d-hr">
              <h6 class="price_left">배송안내: </h6> <br>
            </div>
        
          </div>
          <br><hr><br>
          <p class="card-text"> {{ used_book.description }} </p>
        
        
          <div class="clearfix">
        
            <div class="book-box">금액: {{ used_book.price }}원</div>
        
            <div class="book-button">
              <button href="">관심</button>
              <button>장바구니</button>
              <button>픽업</button>
              <button>구매하기</button>
            </div>
        
          </div>
    </body>
    {% endblock %}
</html>
