<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 400px;
    margin: 50 auto;
    font-size: 15px;
    padding: 30px;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    text-align: center;
}

.login-form h2 {
    margin-bottom: 20px;
    color: #333; /* 텍스트 색상을 변경하세요. */
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #125DCF; /* 버튼 색상을 변경하세요. */
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.btn:hover {
    background-color: #0E4CAF; /* 마우스 오버 시 배경 색상 변경 */
}

.text-center {
    text-align: center;
}
</style>
</head>
<body>
    <br><br> <!--로고 넣기-->
 <center>  <img src="/static/web_app/assets/images/header-logo.png" alt="" height="50px"></center>
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        
        <h2 class="text-center">회원 가입</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="아이디" required="required">
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" name="password1" placeholder="비밀번호" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="비밀번호 확인" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">가입하기</button>
        </div>
    </form>
    <p class="text-center"><a href="{% url 'login' %}">이미 계정이 있으신가요? 로그인하기</a></p>
</div>
</body>
